<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links & Images Example</title>
  </head>
  <body>
    <h1>Hyperlinks</h1>
    <p><a href="https://www.google.com">Go to Google</a></p>
    <p>
      <a href="https://www.google.com" target="_blank"
        >Open Google in New Tab</a
      >
    </p>

    <h2 id="section2">Section 2</h2>
    <p><a href="#section2">Jump to Section 2</a></p>

    <h1>Contact Links</h1>
    <p><a href="mailto:test@example.com">Send an Email</a></p>
    <p><a href="tel:+123456789">Call Us</a></p>

    <h1>Images</h1>
    <p>Basic Image:</p>
    <img src="image.jpg" alt="Sample Image" />

    <p>Resized Image:</p>
    <img src="image.jpg" width="200" height="150" />

    <p>Responsive Image:</p>
    <img src="image.jpg" style="max-width: 100%; height: auto" />

    <p>Image as a Link:</p>
    <a href="https://www.example.com">
      <img src="button.jpg" alt="Click Here" />
    </a>
  </body>
</html>
