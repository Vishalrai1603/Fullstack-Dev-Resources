<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Semantic Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, nav, section, article, aside, footer {
            padding: 20px;
            margin: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        figure {
            text-align: center;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>We are a tech company providing web solutions.</p>
        </section>

        <article>
            <h2>Latest News</h2>
            <p>New HTML5 features are making web development easier!</p>
        </article>

        <aside>
            <h3>Related Articles</h3>
            <ul>
                <li><a href="#">HTML Basics</a></li>
                <li><a href="#">CSS Fundamentals</a></li>
            </ul>
        </aside>

        <figure>
            <img src="image.jpg" alt="A beautiful scene" width="300">
            <figcaption>Amazing view of nature.</figcaption>
        </figure>

        <video controls width="600">
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <audio controls>
            <source src="audio.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </main>

    <footer>
        <p>&copy; 2025 My Website. All Rights Reserved.</p>
    </footer>

</body>
</html>
